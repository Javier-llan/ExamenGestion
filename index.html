<!DOCTYPE html>
<html lang="en">
<head>
  <title>Examen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Version 1</h2>
  <p>Suma de dos números</p>

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Suma</a></li>
    <li><a data-toggle="tab" href="#menu1">Menu 1</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>Version 1</h3>
      <div class="card col-md-12">
        <form id="miFormulario">
            <div class="content col-sm-6">
            <label class="h5 col-form-label">&nbsp;Número 1:</label>
            <input class="form-control" type="number" id="valor1" autofocus placeholder="Ingrese el valor 1">
            <br>
                <label class="h5 col-form-label">&nbsp;Número 2:</label>
                <input class="form-control" type="number" id="valor2" autofocus placeholder="Ingrese el valor 2">
                <br>
            <button class="btn btn-success"onclick="sumar();">Sumar</button>
            <button class="btn btn-danger"onclick="limpiar();">Limpiar</button>
            
            <br>
            <br>
           
            <p>El resultado es: <span id="resultado"></span></p>
            </div>          
        </form>
      </div>
    </div>
    <div id="menu1" class="tab-pane fade">
        <p>Version 2.</p>
        <div class="card col-md-12">
          <form id="miFormulario">
              <div class="content col-sm-6">
              <label class="h5 col-form-label">&nbsp;Número 1:</label>
              <input class="form-control" type="number" id="numero1" autofocus placeholder="Ingrese el valor 1">
              <br>
                  <label class="h5 col-form-label">&nbsp;Número 2:</label>
                  <input class="form-control" type="number" id="numero2" autofocus placeholder="Ingrese el valor 2">
                  <br>
              <button class="btn btn-success"onclick="sumarPrimos();">Sumar</button>
              <button class="btn btn-danger"onclick="limpiar();">Limpiar</button>
              
              <br>
              <br>
             
              <p>El resultado es: <span id="resultado"></span></p>
              </div>          
          </form>
        </div>
      </div>
  </div>
</div>
<script type="text/javascript" src="js/funciones.js"></script>
</body>
</html>
