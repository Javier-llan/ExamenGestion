<!DOCTYPE html>
<html lang="en">
<head>
  <title>Examen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Version Final</h2>
  <p>Suma de dos n√∫meros</p>

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Area del cuadrado</a></li>
    <li><a data-toggle="tab" href="#menu1">Area rectangulo</a></li>
    <li><a data-toggle="tab" href="#menu2">Area triangulo</a></li>
    
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>Version 1</h3>
      <div class="card col-md-12">
        <form id="miFormulario">
            <div class="content col-sm-6">
            <label class="h5 col-form-label">&nbsp;Lado 1</label>
            <input class="form-control" type="number" id="valor1" autofocus placeholder="Ingrese el valor 1">
            <br>
                <label class="h5 col-form-label">&nbsp;Lado 2:</label>
                <input class="form-control" type="number" id="valor2" autofocus placeholder="Ingrese el valor 2">
                <br>
            <button class="btn btn-success"onclick="areaCuadrado();">Area cuadrado</button>
            <button class="btn btn-danger"onclick="limpiar();">Version 2</button>
            
            <br>
            <br>
           
            <p>El resultado es: <span id="resultado"></span></p>
            </div>          
        </form>
      </div>
    </div>

    <div id="menu1" class="tab-pane fade">
      <p>Version 2.</p>
      <div class="card col-md-12">
        <form id="miFormulario">
            <div class="content col-sm-6">
            <label class="h5 col-form-label">&nbsp;Base:</label>
            <input class="form-control" type="number" id="numero1" autofocus placeholder="Ingrese el valor 1">
            <br>
                <label class="h5 col-form-label">&nbsp;Altura:</label>
                <input class="form-control" type="number" id="numero2" autofocus placeholder="Ingrese el valor 2">
                <br>
            <button class="btn btn-success"onclick="areaRectangulo();">Area rectangulo</button>
            <button class="btn btn-danger"onclick="limpiar();">Limpiar</button>
            
            <br>
            <br>
           
            <p>El resultado es: <span id="resultadoResta"></span></p>
            </div>          
        </form>
      </div>
    </div>

    <div id="menu2" class="tab-pane fade">
      <p>Version 3.</p>
      <div class="card col-md-12">
        <form id="miFormulario">
            <div class="content col-sm-6">
            <label class="h5 col-form-label">&nbsp;Base:</label>
            <input class="form-control" type="number" id="base" autofocus placeholder="Ingrese la base">
            <br>
                <label class="h5 col-form-label">&nbsp;Altura:</label>
                <input class="form-control" type="number" id="altura" autofocus placeholder="Ingrese la altura">
                <br>
            <button class="btn btn-success"onclick="areaTriangulo();">Area triangulo</button>
            <button class="btn btn-danger"onclick="limpiar();">Limpiar</button>
            
            <br>
            <br>
           
            <p>El resultado es: <span id="resultadoTriangulo"></span></p>
            </div>          
        </form>
      </div>
    </div>
</div>

   
</div>
